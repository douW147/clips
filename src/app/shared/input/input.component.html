<input [formControl]="control" [type]="type"
    class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
    duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
    [placeholder]="placeholder" [mask]="format"/>
<ng-container *ngIf="control.touched && control.dirty">
    <p *ngIf="control.errors?.['pattern']" class="text-red-400">
        Enter valid password
    </p>
    <p *ngIf="control.errors?.['required']
        && control.touched"
        class="text-red-400">
    Field is required
    </p>
    <p *ngIf="control.errors?.['minlength']
            && control.touched"
            class="text-red-400">
        Name must be at least {{ control.errors?.['minlength'].requiredLength }} characters length
    </p>
    <p *ngIf="control.errors?.['email']" class="text-red-400">Email must be valid</p>
    <p *ngIf="control.errors?.['min']" class="text-red-400">Age must be at least {{control.errors?.['min'].min}}</p>
    <p *ngIf="control.errors?.['mask']" class="text-red-400">Enter valid phone number</p>
</ng-container>
