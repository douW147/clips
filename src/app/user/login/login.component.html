<!-- Login Form -->
<form #loginForm="ngForm" (ngSubmit)="submitLogin()">
  <app-alert *ngIf="showAlert" [color]="alertColor"> {{alertMessage}} </app-alert>
  <!-- Email -->
  <div class="mb-3">
    <label class="inline-block mb-2">Email</label>
    <input #email="ngModel" type="email" [(ngModel)]="credentials.email" name="email"
      class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
        duration-500 focus:outline-none rounded bg-transparent
        focus:border-indigo-400"
      placeholder="Enter Email" 
      required pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?"/>
    <p class="text-red-400" *ngIf="email.errors?.['pattern'] && email.touched && email.dirty">Invalid email</p>
    <p class="text-red-400" *ngIf="email.errors?.['required'] && email.touched && email.dirty">Field required</p>
  </div>
  <!-- Password -->
  <div class="mb-3">
    <label class="inline-block mb-2">Password</label>
    <input #password="ngModel" type="password" [(ngModel)]="credentials.password" name="password"
      class="block w-full py-1.5 px-3 text-gray-200 border border-gray-400 transition
      duration-500 focus:outline-none rounded bg-transparent focus:border-indigo-400"
      placeholder="Password" required/>
    <p class="text-red-400" *ngIf="password.errors?.['required'] && password.touched && password.dirty">Field required</p>
  </div>
  <button type="submit" [disabled]="loginForm.invalid" 
    class="block w-full bg-indigo-400 text-white py-1.5 px-3 rounded transition
      hover:bg-indigo-500 disabled:opacity-50 disabled:bg-indigo-400">
    Submit
  </button>
</form>
